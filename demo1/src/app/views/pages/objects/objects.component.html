<div class="row">
	<div class="col-12 col-md-8 m-auto">
		<kt-portlet [class]="'kt-portlet--height-fluid kt-custom-chart'">
			<kt-portlet-body>
				<div class="row mt-2">
<!--					<input type="text" [(ngModel)]="this.newName" id="newName" placeholder="Название">-->
<!--					-->
					<button class="btn custom-catalog-btn" id="newAdd" (click)="this.openDialog()">Добавить проект</button>
				</div>
				<div class="row mt-4">
					<button class="btn custom-catalog-btn category-btn" (click)="this.switchState('Активно', $event.target)">Активные</button>
					<button class="btn custom-catalog-btn category-btn" (click)="this.switchState('Завершено', $event.target)">Завершенные</button>
					<button class="btn custom-catalog-btn category-btn" (click)="this.switchState('Ождиает', $event.target)">Не опубликовано</button>
				</div>
				<div *ngIf="ObjService.objects === undefined">
					Проекты отсутсвуют
				</div>
				<div *ngFor="let item of ObjService.objects">
					<div *ngIf="this.filter === undefined || this.filter === item.state" class="row mt-2">
						<div class="col-10 obj-row-name">{{item.name}}</div>
						<div class="col-2">
							<div class="obj-settings">
								<div class="obj-name">{{item.state}}</div>
								<div class="obj-edit"></div>
								<div class="obj-remove" (click)="this.ObjService.removeItem(item.id)"></div>
							</div>
						</div>
					</div>
				</div>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
