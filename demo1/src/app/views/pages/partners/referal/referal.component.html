<div *ngIf="user$ | async as _user" class="link-block">
	<div class="btn btn-primary mt-5 mb-5" (click)="generateLink()">генерация ссылки</div>
	<div *ngIf="_user?.data?.referralLink" class="btn-link-block">
		<p>Ваша ссылка: <span id="copy-link">{{currentUrl + '/auth/register' + getPart + refLink}}</span></p>
		<button (click)="this.copyLink()">Скопировать</button>
		<div id="copy-status"></div>
	</div>
</div>
