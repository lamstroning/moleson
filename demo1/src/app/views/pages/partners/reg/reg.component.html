<div class="row">
	<div class="col-12">
		<kt-portlet [class]="'kt-portlet--height-fluid kt-custom-chart'">
			<kt-portlet-header [title]="'ЗАРЕГИСТРИРОВАТЬ'">

			</kt-portlet-header>
			<kt-portlet-body>
				<mat-spinner *ngIf="loading"></mat-spinner>
				<p *ngIf="alerts !== undefined">
					<ngb-alert [type]="alerts.type">{{ alerts.message }}</ngb-alert>
				</p>
				<form>
					<div class="form-row">
						<label class="active">Имя
							<input class="form-control" type="text"  [(ngModel)]="inviteUser.fullname" name="fullname">
						</label>
						<label class="active">email
							<input class="form-control" type="email"  [(ngModel)]="inviteUser.email" name="email">
						</label>
					</div>
					<div class="form-row">
						<label class="active">Логин
							<input class="form-control" type="text" [(ngModel)]="inviteUser.username" name="username">
						</label>
						<button class="btn full-width custom-catalog-btn" (click)="sendMail()" type="submit">Зарегистрировать</button>
<!--						<label class="active">Номер телефона-->
<!--							<input class="form-control" type="text">-->
<!--						</label>-->
					</div>
<!--					<label class="active">Язык</label>-->
<!--					<input class="form-control" type="text">-->

				</form>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
