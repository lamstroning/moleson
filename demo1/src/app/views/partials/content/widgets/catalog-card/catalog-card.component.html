<div class="catalog-area">
	<div *ngIf="load">
		<mat-spinner></mat-spinner>
	</div>
	<div *ngIf="!load && franchises.length === 0">
		Каталог пуст
	</div>
	<div *ngFor="let item of franchises" class="card-item">
		<div class="card-item-img" [style.background-image]="'url('+item.picture+')'">
			<div class="card-item-img-row">
				<div *ngIf="item.status != null" class="card-item-marker">{{item.status.title}}</div>
				<div class="card-item-cost">{{item.stocks * item.stock.price}}$</div>
			</div>
			<div class="card-item-img-row">
				<div class="card-item-title">{{item.name}}</div>
			</div>
		</div>
		<a class="kt-custom-widget-more-more-btn" routerLink="/catalog-card-detail/{{item._id}}">Подробнее</a>
