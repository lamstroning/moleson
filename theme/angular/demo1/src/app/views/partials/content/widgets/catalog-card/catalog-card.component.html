<div class="catalog-area">
	<div *ngFor="let item of subheaderService.catalog" class="card-item" [style.display]="{true: 'block', false:'none'}[subheaderService.showSection(item)]">
		<div class="card-item-img" [style.background-image]="'url('+item.img+')'">
			<div class="card-item-img-row">
				<div class="card-item-marker">{{item.marker}}</div>
				<div class="card-item-cost">{{item.price}}$</div>
			</div>
			<div class="card-item-img-row">
				<div class="card-item-title">{{item.title}}</div>
			</div>
		</div>
		<div class="card-item-bottom">
			<div class="card-item-user">
				<div class="card-item-user-info">
					<div class="card-item-user-avatar" [style.background-image]="'url('+item.client.avatar+')'"></div>
					<div class="card-item-user-info-content">
						<div class="card-item-user-info-name">{{item.client.name}}</div>
						<div class="card-item-user-info-position">{{item.client.position}}</div>
					</div>
				</div>
				<div class="card-item-user-cost">
					<div class="card-item-user-cost-precent">{{item.client.percent}}%</div>
					<div class="card-item-user-cost-info">Годовых</div>
				</div>
			</div>
			<div class="progress-bar">
				<div class="progress-bar-done">
					<div class="progress-bar-done-section">
						<b>{{subheaderService.getPrecent(item.price, item.introduced)}}% </b> <span> Проинвестировно</span>
					</div>
					<div class="progress-bar-done-section">
						<b>{{item.price - item.introduced}}$</b> <span> осталось</span>
					</div>
				</div>
				<div class="progress-bar-count-investor"><b>63 </b> <span> Инвестора</span></div>
				<div class="kt-widget12__progress">
					<div class="progress kt-progress--sm">
						<div class="progress-bar bg-success" role="progressbar" [style.width]="subheaderService.getPrecent(item.price, item.introduced) + '%'"
							 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="kt-custom-widget-more">
					<div (click)="item.favorite = !item.favorite;" class="kt-custom-widget-more-like-btn">
						<i [style.color]="item.favorite ? '#883eac' : 'black'" class="fa fa-heart"></i>
					</div>
					<a class="kt-custom-widget-more-more-btn" routerLink="/catalog-card-detail/{{item.id}}">Подробнее</a>
				</div>
			</div>
		</div>
	</div>
</div>
